<div style="padding-left: 10px; padding-right: 10px">
  <!-- <button (click)="click()">asd</button> -->
  <table class="bordered">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Rol</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let u of users">
        <td>{{u.name}}</td>
        <td>{{u.last_name}}</td>
        <td>{{u.mail}}</td>
        <td>{{type(u.type)}}</td>
      </tr>
    </tbody>
  </table>
</div>
