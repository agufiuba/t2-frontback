<div class="row">
  <div class="col s12 m4 offset-m4">
    <div class="card">
      <div class="card-content">
        <span class="card-title center">Login</span>
        <div class="row">
          <div class="input-field col s12">
            <input id="correo" [(ngModel)]="correo" type="text">
            <label for="userlogin">User</label>
          </div>
          <div class="input-field col s12">
            <input id="passlogin" [(ngModel)]="pass" type="text">
            <label for="passlogin">Password</label>
          </div>
          <div class="s12 center">
            <a class="waves-effect waves-light btn blue-grey darken-3" (click)="login()">sign in</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
